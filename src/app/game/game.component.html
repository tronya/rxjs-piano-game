<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile>
    <div class="row">
      <button mat-button (click)="buttonPress('UP')" mat-fab>W</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="row">
      <button mat-button color="accent" (click)="buttonPress('LEFT')" mat-fab>
        A
      </button>
      <button mat-button color="primary" (click)="buttonPress('DOWN')" mat-fab>
        S
      </button>
      <button mat-button color="warn" (click)="buttonPress('RIGHT')" mat-fab>
        D
      </button>
    </div>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="!(keys | async)?.length">
    <div class="row">
      <button mat-button (click)="gameStart()">Start</button>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    {{ keys | async | json }}
  </mat-grid-tile>
</mat-grid-list>
